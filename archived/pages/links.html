<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Links â€” Primary Sources</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/docs/ui/assets/css/main.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#B08B49",
                        "archive-bg": "#2E282A",
                        "archive-secondary": "#D4CFC7",
                        "archive-heading": "#F0EDE0",
                        "archive-dark": "#1A1718",
                    },
                    fontFamily: {
                        "display": ["Oswald", "sans-serif"],
                        "mono": ["Roboto Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0", "lg": "0", "xl": "0", "full": "9999px"
                    },
                },
            },
        }
    </script>
    <script src="/docs/ui/assets/js/components.js" defer></script>
    <script src="/docs/ui/assets/js/collapsible-menu.js" defer></script>
    <script src="/docs/ui/assets/js/nav.js" defer></script>
    <script src="/docs/ui/assets/js/db-logic.js" defer></script>
    <script src="/docs/ui/assets/js/filter.js" defer></script>
</head>

<body class="bg-archive-bg text-archive-secondary font-mono transition-colors duration-300">

    <!-- MODULAR HEADER -->
    <header data-component="header"
        class="sticky top-0 z-50 w-full border-b border-archive-secondary/20 bg-archive-bg/95 backdrop-blur"></header>

    <!-- FACET BAR -->
    <section data-component="facet-bar" data-title="Archive Links" data-filters='{"Category": ["All", "Archive"]}'
        class="bg-archive-dark px-6 py-8 border-b border-archive-secondary/20">
    </section>

    <main class="p-6">
        <div class="mb-8 border-l-4 border-primary pl-4 uppercase">
            <h2 class="text-3xl font-bold text-archive-heading tracking-widest uppercase font-display">Archive
                Repository Directory</h2>
            <p class="text-[10px] text-archive-secondary/60 uppercase tracking-[0.2em] mt-1">Direct access to primary
                record collections</p>
        </div>

        <!-- Render all orgs but enable client-side filtering by "Category" (mapping to org_type) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" data-data-source="orgs" data-filter="ARCHIVE"
            data-default-title="Archive Repository Directory">
            <!-- Dynamic cards injected here by db-logic.js -->
        </div>
    </main>

    <!-- MODULAR FOOTER -->
    <div data-component="footer"></div>

    <!-- MODULAR BOTTOM NAV -->
    <nav data-component="bottom-nav" data-active="Links"
        class="fixed bottom-0 z-50 w-full border-t border-archive-secondary/20 bg-archive-bg px-6 py-4"></nav>

    <div class="h-24"></div>
</body>

</html>
