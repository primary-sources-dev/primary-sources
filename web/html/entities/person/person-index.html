<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Browse People â€” Primary Sources</title>

    <!-- CRITICAL CSS: Prevent white flash and basic layout -->
    <style>
        :root {
            --primary: #B08B49;
            --archive-bg: #2E282A;
            --archive-secondary: #D4CFC7;
        }

        html,
        body {
            background-color: var(--archive-bg) !important;
            color: var(--archive-secondary);
            margin: 0;
            padding: 0;
        }

        /* Hide components until JS loads */
        [data-component]:not(.component-loaded) {
            opacity: 0;
            visibility: hidden;
        }
    </style>
    <link rel="stylesheet" href="../../assets/css/tailwind-prod.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    
    <script src="../../assets/js/components.js" defer></script>
    <script src="../../assets/js/collapsible-menu.js" defer></script>
    <script src="../../assets/js/nav.js" defer></script>
    <script src="../../assets/js/db-logic.js" defer></script>
    <script src="../../assets/js/filter.js" defer></script>
</head>

<body class="bg-archive-bg text-archive-secondary font-mono transition-colors duration-300">

    <!-- MODULAR HEADER -->
    <header data-component="header"
        class="sticky top-0 z-50 w-full border-b border-archive-secondary/20 bg-archive-bg/95 backdrop-blur"></header>
    <div data-component="mega-menu" class="component-loaded"></div>

    <section data-component="facet-bar" data-title="People"
        data-filters='{"Event": "../../assets/data/events.json", "Organization": ["All", "Federal Bureau of Investigation", "Dallas Police Department", "Warren Commission", "Texas Butchers Supply Co.", "Yates Family", "Carousel Club", "Cuban Exile Community", "Charlie\u0027s Meat Market", "Downtown Lincoln-Mercury", "United Nations", "Independent"]}'
        class="bg-archive-dark px-6 py-8 border-b border-archive-secondary/20"></section>

    <!-- RESULT FEED -->
    <main class="p-6">
        <div class="mb-8 border-l-4 border-primary pl-4 uppercase">
            <h2 class="text-3xl font-bold text-archive-heading tracking-widest uppercase font-display">Directory of
                Personnel</h2>
            <p class="text-[10px] text-archive-secondary/60 uppercase tracking-[0.2em] mt-1">Witnesses, Suspects, and
                Investigators</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" data-data-source="people" data-template="person"
            data-default-title="Directory of Personnel">
            <!-- Dynamic People Cards will be injected here by components.js -->
        </div>

        <div class="mt-12 flex justify-center">
            <button
                class="bg-primary px-8 py-3 text-sm font-bold text-archive-bg hover:brightness-110 active:scale-95 transition-all uppercase tracking-widest">
                Load More Records
            </button>
        </div>
    </main>

    <!-- MODULAR FOOTER -->
    <div data-component="footer" class="component-loaded"></div>

<!-- MODULAR BOTTOM NAV -->
    <nav data-component="bottom-nav" data-active="People"
        class="fixed bottom-0 z-50 w-full border-t border-archive-secondary/20 bg-archive-bg px-6 py-4"></nav>

    <div class="h-24"></div> <!-- Spacer for fixed footer -->
</body>

</html>
