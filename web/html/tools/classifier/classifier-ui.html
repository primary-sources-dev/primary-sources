<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Review</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/css/main.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#B08B49",
                        "archive-bg": "#2E282A",
                        "archive-secondary": "#D4CFC7",
                        "archive-heading": "#F0EDE0",
                        "archive-dark": "#1A1718",
                    },
                    fontFamily: {
                        "display": ["Oswald", "sans-serif"],
                        "mono": ["Roboto Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0", "lg": "0", "xl": "0", "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Page-specific styles (global styles from main.css) */
        .correct {
            background-color: rgba(34, 197, 94, 0.12) !important;
            border-color: #22c55e !important;
        }

        .incorrect {
            background-color: rgba(239, 68, 68, 0.12) !important;
            border-color: #ef4444 !important;
        }

        .pending {
            background-color: var(--archive-surface) !important;
            border-color: rgba(176, 139, 73, 0.4) !important;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 11px;
        }

        .card {
            background-color: var(--archive-surface);
            border-color: rgba(176, 139, 73, 0.3);
            overflow: hidden;
        }

        .card.hidden {
            display: none;
        }

        .pdf-canvas {
            max-height: 500px;
            width: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .pdf-canvas:hover {
            border-color: var(--primary);
        }

        .canvas-container {
            position: relative;
            display: inline-block;
        }

        .canvas-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal canvas {
            max-width: 95%;
            max-height: 95%;
        }

        /* Text layer highlighting */
        .text-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0.7;
            line-height: 1;
            pointer-events: none;
        }

        .text-layer span {
            position: absolute;
            white-space: pre;
            color: transparent;
        }

        .text-layer .highlight {
            background-color: #FFFF00;
            color: transparent;
            border-radius: 2px;
        }

        /* Type buttons */
        .type-btn {
            padding: 4px 8px;
            font-size: 11px;
            font-family: 'Roboto Mono', monospace;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--archive-secondary);
            cursor: pointer;
            transition: all 0.15s;
            border-radius: 2px;
        }

        .type-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .type-btn.predicted {
            background: rgba(176, 139, 73, 0.25);
            border-color: var(--primary);
            border-width: 2px;
            color: var(--archive-heading);
            font-weight: bold;
        }

        .type-btn.selected {
            background: #22c55e;
            border-color: #22c55e;
            color: #000;
            font-weight: bold;
        }

        .type-btn.selected.wrong {
            background: #ef4444;
            border-color: #ef4444;
        }

        details[open] summary {
            opacity: 0.7;
        }

        /* Loading state */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(176, 139, 73, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="../../assets/js/components.js" defer></script>
    <script src="../../assets/js/nav.js" defer></script>
    <script src="../../assets/js/collapsible-menu.js" defer></script>
</head>

<body class="bg-archive-bg text-archive-secondary font-mono transition-colors duration-300">
    <!-- Global Header -->
    <header data-component="header"
        class="sticky top-0 z-50 w-full border-b border-archive-secondary/20 bg-archive-bg/95 backdrop-blur"></header>

    <script>
        // =====================================================================
        // DYNAMIC CONFIGURATION — read filename from URL param
        // =====================================================================
        const params = new URLSearchParams(window.location.search);
        const FILE_NAME = params.get('file') || 'yates-searchable.pdf';
        const SOURCE_NAME = FILE_NAME;

        // PDF.js setup — serve from processed/ folder via API
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const PDF_URL = `/api/download/${encodeURIComponent(FILE_NAME)}`;
        let pdfDoc = null;

        // All supported document types (from DocType enum in document_classifier.py)
        const ALL_DOC_TYPES = [
            'BLANK', 'CHURCH_COMMITTEE', 'CIA_201', 'CIA_CABLE', 'COVER',
            'DPD_REPORT', 'FBI_302', 'FBI_REPORT', 'HANDWRITTEN_NOTES',
            'HSCA_DOC', 'HSCA_REPORT', 'INDEX', 'LETTER', 'MEDICAL_RECORD',
            'MEMO', 'NARA_RIF', 'POLICE_REPORT', 'SENATE_REPORT',
            'TRAVEL_DOCUMENT', 'TOC', 'UNKNOWN', 'WC_AFFIDAVIT',
            'WC_DEPOSITION', 'WC_EXHIBIT', 'WC_TESTIMONY', 'WITNESS_STATEMENT'
        ];

        // Classification data from API
        let classificationData = null;

        // =====================================================================
        // PDF.js rendering (unchanged from original)
        // =====================================================================
        async function loadPDF() {
            try {
                console.log('Loading PDF from:', PDF_URL);
                const loadingTask = pdfjsLib.getDocument(PDF_URL);
                pdfDoc = await loadingTask.promise;
                console.log('PDF loaded successfully:', pdfDoc.numPages, 'pages');
                setupLazyLoading();
            } catch (err) {
                console.error('Failed to load PDF:', err);
                document.querySelectorAll('.canvas-loading').forEach(el => {
                    el.textContent = 'PDF load failed';
                    el.style.color = 'red';
                });
            }
        }

        const pageHighlights = {};

        async function renderPage(pageIndex, canvasId, scale = 1.5) {
            try {
                if (!pdfDoc) { console.error('No PDF document loaded'); return; }
                const page = await pdfDoc.getPage(pageIndex + 1);
                const viewport = page.getViewport({ scale });
                const canvas = document.getElementById(canvasId);
                if (!canvas) { console.error('Canvas not found:', canvasId); return; }
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport }).promise;

                const card = canvas.closest('[data-page-index]');
                const highlightTerms = card ? (pageHighlights[pageIndex] || []) : [];
                if (highlightTerms.length > 0) {
                    await renderTextLayer(page, canvas, viewport, highlightTerms);
                }
                const loading = canvas.parentElement.querySelector('.canvas-loading');
                if (loading) loading.remove();
            } catch (err) {
                console.error('Failed to render page', pageIndex, err);
            }
        }

        async function renderTextLayer(page, canvas, viewport, highlightTerms) {
            try {
                const textContent = await page.getTextContent();
                const container = canvas.parentElement;
                let textLayer = container.querySelector('.text-layer');
                if (!textLayer) {
                    textLayer = document.createElement('div');
                    textLayer.className = 'text-layer';
                    textLayer.style.width = canvas.width + 'px';
                    textLayer.style.height = canvas.height + 'px';
                    container.appendChild(textLayer);
                }
                textLayer.innerHTML = '';
                const escapedTerms = highlightTerms.map(t => t.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
                const highlightRegex = new RegExp('(' + escapedTerms.join('|') + ')', 'gi');

                for (const item of textContent.items) {
                    const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
                    const span = document.createElement('span');
                    const text = item.str;
                    if (highlightRegex.test(text)) span.className = 'highlight';
                    highlightRegex.lastIndex = 0;
                    span.textContent = text;
                    span.style.left = tx[4] + 'px';
                    span.style.top = tx[5] + 'px';
                    span.style.fontSize = Math.abs(tx[0]) + 'px';
                    span.style.fontFamily = item.fontName || 'sans-serif';
                    textLayer.appendChild(span);
                }
            } catch (err) {
                console.error('Failed to render text layer', err);
            }
        }

        const renderedPages = new Set();

        function setupLazyLoading() {
            const cards = document.querySelectorAll('[data-page-index]');
            console.log('Found', cards.length, 'page cards, setting up lazy loading');

            cards.forEach(el => {
                const pageIndex = parseInt(el.dataset.pageIndex);
                try {
                    const highlights = JSON.parse(el.dataset.highlights || '[]');
                    if (highlights.length > 0) pageHighlights[pageIndex] = highlights;
                } catch (e) { console.warn('Failed to parse highlights for page', pageIndex); }
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const el = entry.target;
                        const pageIndex = parseInt(el.dataset.pageIndex);
                        if (!renderedPages.has(pageIndex)) {
                            renderedPages.add(pageIndex);
                            renderPage(pageIndex, `canvas-${pageIndex}`);
                        }
                    }
                });
            }, { rootMargin: '200px', threshold: 0.01 });

            cards.forEach(card => observer.observe(card));
        }

        // =====================================================================
        // DYNAMIC CARD RENDERING
        // =====================================================================

        function confidenceColor(conf) {
            if (conf >= 0.7) return 'text-green-400';
            if (conf >= 0.4) return 'text-yellow-400';
            return 'text-red-400';
        }

        function renderTopScores(allScores, predictedType) {
            // Get top 4 scores sorted by value descending
            const sorted = Object.entries(allScores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 4);
            return sorted.map(([type, score]) =>
                `${type}: ${Math.round(score * 100)}%`
            ).join(' | ');
        }

        function buildTopButtons(page, allScores, predictedType) {
            const sorted = Object.entries(allScores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 4);

            return sorted.map(([type, score]) => {
                const isPredicted = type === predictedType;
                const cls = isPredicted ? 'type-btn predicted' : 'type-btn';
                return `<button onclick="selectType(${page}, '${type}')" class="${cls}" data-type="${type}">${type} <span class="opacity-60">${Math.round(score * 100)}%</span></button>`;
            }).join('');
        }

        function buildOtherButtons(page, allScores) {
            const topTypes = Object.entries(allScores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 4)
                .map(([t]) => t);

            return ALL_DOC_TYPES
                .filter(t => !topTypes.includes(t))
                .map(t => `<button onclick="selectType(${page}, '${t}')" class="type-btn" data-type="${t}">${t}</button>`)
                .join('');
        }

        function renderCard(pageData) {
            const { page, page_index, doc_type, confidence, matched_patterns, all_scores } = pageData;
            const confPct = Math.round(confidence * 100);
            const highlightsJson = JSON.stringify(matched_patterns).replace(/'/g, '&#39;').replace(/"/g, '&quot;');
            const highlightDisplay = matched_patterns.length > 0
                ? matched_patterns.join(', ')
                : '<em class="opacity-40">none</em>';

            return `
            <div id="page-${page}" class="card border p-4 pending" data-page="${page}" data-page-index="${page_index}"
                data-predicted="${doc_type}" data-confidence="${confidence}"
                data-highlights='${JSON.stringify(matched_patterns)}'>
                <div class="flex gap-6">
                    <!-- Left: PDF Page (rendered by PDF.js) -->
                    <div class="flex-shrink-0 max-w-[350px]">
                        <div class="canvas-container">
                            <canvas id="canvas-${page_index}" class="pdf-canvas" onclick="showModalPage(${page_index})"></canvas>
                            <div class="canvas-loading">Loading...</div>
                        </div>
                    </div>

                    <!-- Right: Classification Details -->
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <span class="font-bold text-lg" style="color: var(--primary);">Page ${page}</span>
                                <span class="ml-2 ${confidenceColor(confidence)} text-sm">${confPct}%</span>
                                <span id="status-${page}" class="ml-3 text-xs opacity-60"></span>
                            </div>
                        </div>

                        <div class="mb-2 text-xs opacity-50">
                            <span>Predicted: <strong>${doc_type}</strong> | Alt: ${renderTopScores(all_scores, doc_type)}</span>
                        </div>

                        <div class="mb-2 text-xs" style="color: var(--primary);">
                            <span class="opacity-60">Highlight terms:</span> ${highlightDisplay}
                        </div>

                        <!-- One-Click Type Selection -->
                        <div class="mb-3 p-2 type-grid" style="background: var(--archive-dark); border-radius: 4px;">
                            <div class="text-xs opacity-60 mb-2">Top candidates (click to confirm):</div>
                            <div class="flex flex-wrap gap-1 mb-2">
                                ${buildTopButtons(page, all_scores, doc_type)}
                            </div>
                            <div class="text-xs opacity-40 mt-2 mb-1">Other types:</div>
                            <div class="flex flex-wrap gap-1">
                                ${buildOtherButtons(page, all_scores)}
                            </div>
                        </div>

                        <!-- Notes -->
                        <div class="mb-3 p-2 overflow-hidden" style="background: var(--archive-dark); border-radius: 4px;">
                            <div class="text-xs opacity-60 mb-2">Notes:</div>
                            <div class="flex gap-2 min-w-0">
                                <select id="note-preset-${page}" onchange="applyNotePreset(${page})" class="text-xs flex-shrink-0"
                                    style="background: var(--archive-dark); border: 1px solid rgba(212, 207, 199, 0.2); color: var(--archive-secondary); padding: 6px 10px; border-radius: 2px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3); max-width: 180px;">
                                    <option value="">Select note...</option>
                                    <option value="NEW_TYPE">New doc type</option>
                                    <option value="NEW_PATTERN">Add pattern</option>
                                    <option value="SCHEMA_UPDATE">Schema change</option>
                                    <option value="OCR_QUALITY">Poor OCR</option>
                                    <option value="AMBIGUOUS">Ambiguous</option>
                                </select>
                                <input type="text" id="note-text-${page}" placeholder="Custom note..." onchange="saveNote(${page})"
                                    class="flex-1 min-w-0 text-xs"
                                    style="background: var(--archive-dark); border: 1px solid rgba(212, 207, 199, 0.2); color: var(--archive-secondary); padding: 6px 10px; border-radius: 2px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3);" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function renderCards(pages) {
            const container = document.getElementById('cards-container');
            container.innerHTML = pages.map(renderCard).join('');
        }

        // =====================================================================
        // FETCH CLASSIFICATION DATA FROM API
        // =====================================================================
        async function loadClassificationData() {
            const statusEl = document.getElementById('load-status');
            statusEl.innerHTML = '<span class="loading-spinner"></span> Classifying pages…';

            try {
                const res = await fetch(`/api/review/${encodeURIComponent(FILE_NAME)}`);
                if (!res.ok) {
                    const err = await res.json().catch(() => ({ error: res.statusText }));
                    throw new Error(err.error || `HTTP ${res.status}`);
                }

                classificationData = await res.json();
                console.log('Classification data loaded:', classificationData.total_pages, 'pages');

                // Update header info
                document.getElementById('file-info').textContent =
                    `${classificationData.filename} • ${classificationData.total_pages} pages • ${new Date().toISOString().slice(0, 16).replace('T', ' ')}`;
                document.getElementById('stat-total').textContent = classificationData.total_pages;

                // Populate filter dropdown with types found in this document
                populateTypeFilter(classificationData.pages);

                // Render all cards
                renderCards(classificationData.pages);
                statusEl.textContent = '';

                // Now load the PDF for thumbnails
                loadPDF();

                // Apply any saved feedback from localStorage
                for (const [page, data] of Object.entries(feedback)) {
                    applyFeedbackUI(page, data);
                }
                updateStats();

            } catch (err) {
                console.error('Failed to load classification data:', err);
                statusEl.innerHTML = `<span class="text-red-400">⚠ ${err.message}</span>`;
            }
        }

        function populateTypeFilter(pages) {
            const types = [...new Set(pages.map(p => p.doc_type))].sort();
            const select = document.getElementById('filter-type');
            // Keep "All Types" option, add discovered types
            select.innerHTML = '<option value="">All Types</option>';
            types.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t;
                opt.textContent = t;
                select.appendChild(opt);
            });
        }

        // =====================================================================
        // INIT — load data on DOM ready
        // =====================================================================
        document.addEventListener('DOMContentLoaded', () => {
            document.title = `Classification Review: ${FILE_NAME}`;
            loadClassificationData();
        });
    </script>

    <div class="max-w-6xl mx-auto p-6">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold mb-2">Document Classification Review</h1>
            <p id="file-info" class="text-sm opacity-60">Loading…</p>
        </div>

        <!-- Summary Stats -->
        <div id="stats" class="card border p-4 mb-6">
            <h2 class="text-lg font-bold mb-3">Summary</h2>
            <div id="stats-content" class="grid grid-cols-4 gap-4 text-sm mb-4">
                <div><span class="opacity-60">Total:</span> <span id="stat-total">—</span></div>
                <div><span class="opacity-60">Reviewed:</span> <span id="stat-reviewed">0</span></div>
                <div class="text-green-400"><span>Correct:</span> <span id="stat-correct">0</span></div>
                <div class="text-red-400"><span>Incorrect:</span> <span id="stat-incorrect">0</span></div>
            </div>

            <!-- Filters -->
            <div class="flex flex-wrap gap-4 mb-4 text-sm">
                <div>
                    <label class="opacity-60 mr-2">Filter Type:</label>
                    <select id="filter-type" onchange="applyFilters()"
                        style="background: var(--archive-dark); border: 1px solid rgba(255,255,255,0.2); color: var(--archive-secondary); padding: 4px 8px;">
                        <option value="">All Types</option>
                    </select>
                </div>
                <div>
                    <label class="opacity-60 mr-2">Sort:</label>
                    <select id="sort-order" onchange="applyFilters()"
                        style="background: var(--archive-dark); border: 1px solid rgba(255,255,255,0.2); color: var(--archive-secondary); padding: 4px 8px;">
                        <option value="page-asc">Page (1→N)</option>
                        <option value="page-desc">Page (N→1)</option>
                        <option value="conf-desc">Confidence (High→Low)</option>
                        <option value="conf-asc">Confidence (Low→High)</option>
                    </select>
                </div>
                <div>
                    <label class="opacity-60 mr-2">Show:</label>
                    <select id="filter-status" onchange="applyFilters()"
                        style="background: var(--archive-dark); border: 1px solid rgba(255,255,255,0.2); color: var(--archive-secondary); padding: 4px 8px;">
                        <option value="">All</option>
                        <option value="pending">Pending Only</option>
                        <option value="correct">Correct Only</option>
                        <option value="incorrect">Incorrect Only</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-4">
                <button onclick="exportFeedback()" class="px-4 py-2 font-bold text-sm"
                    style="background-color: var(--primary); color: var(--archive-dark);">
                    Export Feedback JSON
                </button>
                <button onclick="clearFeedback()" class="px-4 py-2 text-sm"
                    style="background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);">
                    Clear All
                </button>
            </div>
        </div>

        <!-- Loading status -->
        <div id="load-status" class="text-center py-8 text-sm"></div>

        <!-- Dynamically rendered cards -->
        <div id="cards-container" class="space-y-4"></div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal" onclick="hideModal()">
        <canvas id="modalCanvas"></canvas>
    </div>

    <script>
        // =====================================================================
        // FEEDBACK ENGINE (preserved from original)
        // =====================================================================
        const STORAGE_KEY = `classifier_feedback_${FILE_NAME}`;
        const FEEDBACK_API = '/api/feedback';
        let feedback = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

        const NOTE_PRESETS = {
            'NEW_TYPE': 'Consider new document type',
            'NEW_PATTERN': 'Add pattern to classifier',
            'SCHEMA_UPDATE': 'Schema change needed',
            'OCR_QUALITY': 'Poor OCR / illegible',
            'AMBIGUOUS': 'Ambiguous classification'
        };

        function applyNotePreset(page) {
            const preset = document.getElementById(`note-preset-${page}`).value;
            const textField = document.getElementById(`note-text-${page}`);
            if (preset && NOTE_PRESETS[preset]) {
                textField.value = NOTE_PRESETS[preset];
            }
            saveNote(page);
        }

        function saveNote(page) {
            const preset = document.getElementById(`note-preset-${page}`).value;
            const text = document.getElementById(`note-text-${page}`).value;
            if (!feedback[page]) feedback[page] = { status: 'pending' };
            feedback[page].noteType = preset || null;
            feedback[page].notes = text || null;
            saveFeedback();
        }

        function selectType(page, selectedType) {
            const el = document.getElementById(`page-${page}`);
            const predicted = el.dataset.predicted;
            const isCorrect = (selectedType === predicted);

            const textEl = el.querySelector('pre');
            const textSample = textEl ? textEl.textContent.substring(0, 500) : '';

            const noteType = document.getElementById(`note-preset-${page}`).value || null;
            const notes = document.getElementById(`note-text-${page}`).value || null;

            feedback[page] = {
                status: isCorrect ? "correct" : "incorrect",
                predictedType: predicted,
                selectedType: selectedType,
                noteType: noteType,
                notes: notes
            };
            saveFeedback();
            applyFeedbackUI(page, feedback[page]);
            updateStats();

            // POST to server for training
            fetch(FEEDBACK_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    page: page,
                    source: SOURCE_NAME,
                    predictedType: predicted,
                    selectedType: selectedType,
                    status: isCorrect ? "correct" : "incorrect",
                    textSample: textSample,
                    noteType: noteType,
                    notes: notes
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        console.log(`Feedback saved to server: ${data.totalEntries} total entries`);
                        showToast(`Saved to training data (${data.summary.total} entries)`);
                    }
                })
                .catch(err => {
                    console.warn('Could not save to server (OCR server may not be running):', err);
                });
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = 'position:fixed;bottom:20px;right:20px;background:var(--primary);color:var(--archive-dark);padding:8px 16px;border-radius:4px;font-size:12px;z-index:9999;';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function applyFeedbackUI(page, data) {
            const el = document.getElementById(`page-${page}`);
            if (!el) return;

            el.classList.remove("correct", "incorrect", "pending");
            el.classList.add(data.status);

            const statusEl = document.getElementById(`status-${page}`);
            if (data.status === "correct") {
                statusEl.textContent = "✓ Correct";
                statusEl.style.color = "#22c55e";
            } else if (data.status === "incorrect") {
                statusEl.textContent = `✗ Wrong → ${data.selectedType}`;
                statusEl.style.color = "#ef4444";
            } else {
                statusEl.textContent = "";
            }

            const buttons = el.querySelectorAll(".type-btn");
            buttons.forEach(btn => {
                btn.classList.remove("selected", "wrong");
                if (data.selectedType && btn.dataset.type === data.selectedType) {
                    btn.classList.add("selected");
                    if (data.status === "incorrect") btn.classList.add("wrong");
                }
            });

            const notePreset = document.getElementById(`note-preset-${page}`);
            const noteText = document.getElementById(`note-text-${page}`);
            if (notePreset && data.noteType) notePreset.value = data.noteType;
            if (noteText && data.notes) noteText.value = data.notes;
        }

        function saveFeedback() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(feedback));
        }

        function updateStats() {
            const visible = document.querySelectorAll("[data-page]:not(.hidden)").length;
            const total = document.querySelectorAll("[data-page]").length;
            const reviewed = Object.values(feedback).filter(f => f.status === "correct" || f.status === "incorrect").length;
            const correct = Object.values(feedback).filter(f => f.status === "correct").length;
            const incorrect = Object.values(feedback).filter(f => f.status === "incorrect").length;

            document.getElementById("stat-total").textContent = visible < total ? `${visible}/${total}` : total;
            document.getElementById("stat-reviewed").textContent = reviewed;
            document.getElementById("stat-correct").textContent = correct;
            document.getElementById("stat-incorrect").textContent = incorrect;
        }

        // Filtering and sorting
        function applyFilters() {
            const typeFilter = document.getElementById("filter-type").value;
            const statusFilter = document.getElementById("filter-status").value;
            const sortOrder = document.getElementById("sort-order").value;

            const container = document.getElementById("cards-container");
            const cards = Array.from(document.querySelectorAll("[data-page]"));

            cards.forEach(card => {
                const page = card.dataset.page;
                const predicted = card.dataset.predicted;
                const status = feedback[page]?.status || "pending";

                let show = true;
                if (typeFilter && predicted !== typeFilter) show = false;
                if (statusFilter && status !== statusFilter) show = false;

                card.classList.toggle("hidden", !show);
            });

            const visibleCards = cards.filter(c => !c.classList.contains("hidden"));
            visibleCards.sort((a, b) => {
                const pageA = parseInt(a.dataset.page);
                const pageB = parseInt(b.dataset.page);
                const confA = parseFloat(a.dataset.confidence);
                const confB = parseFloat(b.dataset.confidence);

                switch (sortOrder) {
                    case "page-asc": return pageA - pageB;
                    case "page-desc": return pageB - pageA;
                    case "conf-asc": return confA - confB;
                    case "conf-desc": return confB - confA;
                    default: return 0;
                }
            });

            visibleCards.forEach(card => container.appendChild(card));
            updateStats();
        }

        function exportFeedback() {
            const exportData = {};
            for (const [page, data] of Object.entries(feedback)) {
                exportData[page] = { ...data, page: parseInt(page) };
            }
            const data = {
                exportedAt: new Date().toISOString(),
                source: SOURCE_NAME,
                summary: {
                    total: document.querySelectorAll("[data-page]").length,
                    reviewed: Object.values(feedback).filter(f => f.status !== "pending").length,
                    correct: Object.values(feedback).filter(f => f.status === "correct").length,
                    incorrect: Object.values(feedback).filter(f => f.status === "incorrect").length,
                },
                feedback: exportData,
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `classifier_feedback_${FILE_NAME.replace('.pdf', '')}.json`;
            a.click();
        }

        function clearFeedback() {
            if (confirm("Clear all feedback?")) {
                feedback = {};
                localStorage.removeItem(STORAGE_KEY);
                document.querySelectorAll("[data-page]").forEach(el => {
                    el.classList.remove("correct", "incorrect");
                    el.classList.add("pending");
                    el.querySelectorAll(".type-btn").forEach(btn => btn.classList.remove("selected", "wrong"));
                });
                document.querySelectorAll("[id^=status-]").forEach(el => el.textContent = "");
                updateStats();
            }
        }

        // Image modal
        async function showModalPage(pageIndex) {
            if (!pdfDoc) return;
            const page = await pdfDoc.getPage(pageIndex + 1);
            const scale = 2.5;
            const viewport = page.getViewport({ scale });
            const canvas = document.getElementById("modalCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            await page.render({ canvasContext: ctx, viewport }).promise;
            document.getElementById("imageModal").classList.add("active");
        }

        function hideModal() {
            document.getElementById("imageModal").classList.remove("active");
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") hideModal();
        });
    </script>
</body>
