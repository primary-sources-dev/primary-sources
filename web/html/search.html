<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Global Search â€” Primary Sources</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/main.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#B08B49",
                        "archive-bg": "#2E282A",
                        "archive-secondary": "#D4CFC7",
                        "archive-heading": "#F0EDE0",
                        "archive-dark": "#1A1718",
                    },
                    fontFamily: {
                        "display": ["Oswald", "sans-serif"],
                        "mono": ["Roboto Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0", "lg": "0", "xl": "0", "full": "9999px"
                    },
                },
            },
        }
    </script>
    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/collapsible-menu.js" defer></script>
    <script src="assets/js/nav.js" defer></script>
    <script src="assets/js/db-logic.js" defer></script>
    <script src="assets/js/global-search.js" defer></script>
</head>

<body class="bg-archive-bg text-archive-secondary font-mono transition-colors duration-300">

    <!-- MODULAR HEADER -->
    <header data-component="header"
        class="sticky top-0 z-50 w-full border-b border-archive-secondary/20 bg-archive-bg/95 backdrop-blur"></header>

    <main class="p-6">
        <div class="mb-8 border-l-4 border-primary pl-4">
            <h2 class="text-3xl font-bold text-archive-heading tracking-widest uppercase font-display">Global Search
            </h2>
            <p class="text-[10px] text-archive-secondary/60 uppercase tracking-[0.2em] mt-1">Cross-reference 19,000+
                primary records</p>
        </div>

        <!-- SEARCH INPUT -->
        <div class="relative w-full mb-12">
            <span
                class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-primary text-2xl">search</span>
            <input type="text" id="global-search-input" placeholder="SEARCH ARCHIVE..." autofocus
                class="w-full bg-archive-dark border border-archive-secondary/20 py-5 pl-14 pr-6 text-sm font-bold uppercase tracking-widest text-archive-heading placeholder-archive-secondary/30 focus:border-primary focus:ring-1 focus:ring-primary/20 outline-none transition-all shadow-xl">
        </div>

        <!-- RESULTS CONTAINER -->
        <div id="search-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be injected here by global-search.js -->
            <div id="search-placeholder" class="col-span-full py-20 text-center opacity-30">
                <span class="material-symbols-outlined text-6xl mb-4">database</span>
                <p class="text-xs uppercase tracking-[0.3em]">Enter a keyword to search the full archive</p>
            </div>
        </div>
    </main>

    <!-- MODULAR FOOTER -->
    <div data-component="footer"></div>

    <!-- MODULAR BOTTOM NAV -->
    <nav data-component="bottom-nav" data-active="Search"
        class="fixed bottom-0 z-50 w-full border-t border-archive-secondary/20 bg-archive-bg px-6 py-4"></nav>

    <div class="h-24"></div>

</body>

</html>
