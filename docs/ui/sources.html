<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sources â€” Primary Sources</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/main.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#B08B49",
                        "archive-bg": "#2E282A",
                        "archive-secondary": "#D4CFC7",
                        "archive-heading": "#F0EDE0",
                        "archive-dark": "#1A1718",
                    },
                    fontFamily: {
                        "display": ["Oswald", "sans-serif"],
                        "mono": ["Roboto Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0", "lg": "0", "xl": "0", "full": "9999px"
                    },
                },
            },
        }
    </script>
    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/nav.js" defer></script>
    <script src="assets/js/db-logic.js" defer></script>
    <script src="assets/js/filter.js" defer></script>
</head>

<body class="bg-archive-bg text-archive-secondary font-mono transition-colors duration-300">

    <!-- MODULAR HEADER -->
    <header data-component="header"
        class="sticky top-0 z-50 w-full border-b border-archive-secondary/20 bg-archive-bg/95 backdrop-blur"></header>

    <!-- FACET BAR (Search + Sort) -->
    <section data-component="facet-bar" data-title="Sources"
        data-filters='{"Type": ["All", "Report", "Testimony", "Book", "Film", "Photo", "Memo", "Article"]}'
        class="bg-archive-dark px-6 py-8 border-b border-archive-secondary/20">
    </section>

    <!-- RESULT FEED -->
    <main class="p-6">
        <!-- Section Header -->
        <div class="mb-4 border-l-4 border-primary pl-4">
            <h3 class="text-2xl font-bold text-archive-heading tracking-widest uppercase">Documentary Evidence &
                References</h3>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" data-data-source="sources" data-template="source">
            <!-- Dynamic Source Cards will be injected here by db-logic.js -->
        </div>

        <div class="mt-12 flex justify-center">
            <button
                class="bg-primary px-8 py-3 text-sm font-bold text-archive-bg hover:brightness-110 active:scale-95 transition-all uppercase tracking-widest">
                Load More Sources
            </button>
        </div>
    </main>

    <!-- MODULAR FOOTER -->
    <div data-component="footer"></div>

    <!-- MODULAR BOTTOM NAV -->
    <nav data-component="bottom-nav" data-active="Links"
        class="fixed bottom-0 z-50 w-full border-t border-archive-secondary/20 bg-archive-bg px-6 py-4"></nav>

    <div class="h-24"></div> <!-- Spacer for fixed footer -->
</body>

</html>
