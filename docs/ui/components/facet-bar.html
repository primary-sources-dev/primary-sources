<div class="flex flex-col gap-4">
    <div class="flex items-center justify-between">
        <h2 id="page-title" class="text-3xl font-bold text-archive-heading tracking-widest uppercase">Browse</h2>
    </div>

    <!-- Filter & Sort Bar -->
    <div class="flex flex-wrap items-end gap-3">
        <div id="filter-container" class="flex flex-wrap items-end gap-3 contents">
            <!-- JS will inject labeled dropdowns here based on data-filters configuration -->
        </div>

        <div id="clear-filters-wrapper" style="display: none" class="flex flex-col gap-1.5 h-full">
            <!-- Spacer to align with labeled dropdowns -->
            <span class="text-[9px] uppercase tracking-[0.2em] text-transparent select-none">Clear</span>
            <button id="clear-filters"
                class="whitespace-nowrap h-10 px-4 border border-primary/20 hover:border-primary text-[10px] font-bold uppercase tracking-widest text-primary hover:text-archive-heading hover:bg-primary/10 transition-all flex items-center gap-2">
                <span class="material-symbols-outlined text-base">filter_alt_off</span>
                Clear
            </button>
        </div>
    </div>
</div>
